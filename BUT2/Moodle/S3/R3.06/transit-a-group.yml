version: 1

header:
  name: Transit-A
  comment: Transit-A IXP

hosts:
  router:
    master: alpine
    network:
      interfaces:
        eth0:
          bridge: nat-bridge
          ipv4: dhcp
        eth1:
          bridge: transit-a
          ipv4: 100.64.0.1/24
          ipv6: 2001:db8:b000::1/48
    templates:
      - bgprouter:
          asn: 30
          asdev: eth1
          neighbors4: 100.64.0.10 as 10;100.64.0.30 as 7;100.64.0.40 as 8; 100.64.0.2 as 31; 100.64.0.20 as 6; 100.64.0.50 as 13; 100.64.0.90 as 56
          neighbors6: 2001:db8:b000::10 as 10; 2001:db8:b000::30 as 7;2001:db8:b000::40 as 8; 2001:db8:b000::2 as 31; 2001:db8:b000::20 as 6; 2001:db8:b000::50 as 13; 2001:db8:b000::90 as 56
      - resolv:
          nameserver: 100.100.100.100
          domain: transit-a.milxc
